<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>AIS-simulator</h2>

<hr>
<div>
    <label>Change simulator state:</label>
    <button><a href="rest/state/start">Start</a></button>
    <button><a href="rest/state/pause">Pause</a></button>
    <button><a href="rest/state/status">Status</a></button>
</div>
<hr>
<div>
    <form method="get" action="/rest/state/setnth/">
        <label>Choose Nth position:</label>
        <input class="rest" type=number value="5" size="4" style="width: 30px;">
        <input type="submit" value="Update">
    </form>
</div>
<hr>
<div>
    <form action="http://localhost:8080/rest/files/upload" method="post" enctype="multipart/form-data">
        <label for="avatar">Upload new CSV file to server: </label>
        <input type="file"
               id="avatar"
               name="newdatafile"
               accept=".csv">
        <input type="submit" value="Upload file">
    </form>
</div>
<hr>

</body>
</html>
