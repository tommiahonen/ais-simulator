<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>

    window.onload = refreshFilelist()

    function serverFetch(url, elementIdMessage, elementIdClear) {
        fetch(url)
            .then(function (response) {
                return response.text();
            }).then(function (myText) {
                document.getElementById(elementIdMessage).innerHTML = myText
                if (document.getElementById(elementIdClear)) {
                    document.getElementById(elementIdClear).innerHTML = '';
                }
                console.log("Servern svarade=" + elementIdMessage)
            }
        )
    }

    function setNth() {
        let nthValue = document.getElementById("nthfield").value
        serverFetch('/rest/state/setnth/' + nthValue, 'nthMessage', '')
    }

    function setFilename() {
        let filename = document.getElementById("setfilename").value
        console.log("filename=" + filename)
        serverFetch('/rest/state/setFilename/' + filename, 'filenameMessage', '')
    }

    function refreshFilelist() {
        fetch("/rest/files/list")
            .then(function (response) {
                return response.json();
            }).then(function (json) {

            let filelistHtml = "";
            for(let i=0; i<json.length; i++) {
                filelistHtml += json[i];
                if (i < json.length-1) {
                    filelistHtml += "<br>";
                }
            }

            document.getElementById("filelist").innerHTML = filelistHtml
        })
    }

</script>

<h2>AIS-simulator admin console</h2>

<hr>
<div>
    <div class="col1">
        <label>Change simulator state:</label>
    </div>
    <button onClick="serverFetch('rest/state/start', 'stateMessage', 'runningMessage')">Start</button>
    <button onClick="serverFetch('rest/state/shutdown', 'stateMessage', 'runningMessage')">Stop</button>
    <button onClick="serverFetch('rest/state/pause', 'stateMessage', 'runningMessage')">Pause</button>
    <div id="stateMessage"></div>
</div>
<hr>
<div>
    <div class="col1">
        <label>Show server state:</label>
    </div>

    <button onClick="serverFetch('rest/state/status', 'runningMessage', '')">Status</button>
    <div id="runningMessage"></div>
</div>

<hr/>
<div>
    <div class="col1">
        <label>Choose Nth position:</label>
    </div>

    <input id="nthfield" class="rest" type=number value="3" size="4" style="width: 30px;">
    <input type="submit" value="Update" onClick="setNth()" id="nthsubmit">

    <div id="nthMessage"></div>
</div>

<hr/>
<div>

    <form action="http://localhost:8080/rest/files/upload" method="post" enctype="multipart/form-data">
        <div class="col1">
            <label for="fileupload">Upload new CSV file to server: </label>
        </div>
        <input type="file"
               id="fileupload"
               name="newdatafile"
               accept=".csv">
            <input id="upload" type="submit" value="Upload file">
    </form>
</div>

<hr/>
<div class="col1">
    <label for="setfilename">Set filename of uploaded .CSV datafile to read from: </label>
</div>
<input type="text"
       id="setfilename"
       name="datafilename">
<input id="update" type="button" value="Update" onClick="setFilename()">
<div id="filenameMessage"></div>

<hr/>

<div>
    <div class="col1">
        <label for="setfilename">Files that have already been uploaded to server: </label>
    </div>
    <div>
        <div class="filelist" id="filelist"></div><br>
        <input id="updateFiles" type="button" value="Refresh" onClick="refreshFilelist()">
        <div id="filelistMessage"></div>
    </div>
</div>

<hr/>
<div>
    <div class="col1">
        <label>Connect as client:</label>
    </div>
    <button><a href="http://localhost:8040">Connect</a></button>
</div>
<hr/>

</body>
</html>
