<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>AIS-simulator</h2>


<div>
    <button><a href="rest/state/start">Start</a></button>
    <button><a href="rest/state/pause">Pause</a></button>
    <button><a href="rest/state/status">Status</a></button>
</div><br/>

<div>
    <form method="get" action="/rest/state/setnth/">
        <label >Choose nth position:</label><br>
        <input class="rest" type=number value="5" size="4" style="width: 30px;"><br>
        <input type="submit" value="Change">
    </form>
</div>

<br/>

<div>
<label for="avatar">Choose CSV file</label><br/>
<input type="file"
       id="avatar" name="avatar"
       accept="*/csv">
</div>









</body>
</html>
