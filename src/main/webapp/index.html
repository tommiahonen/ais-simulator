<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>

    function serverFetch(url, htmlId) {
        fetch(url)
            .then(function (response) {
                return response.text();
            }).then(function (myText) {
                document.getElementById(htmlId).innerHTML = myText
                console.log("Servern svarade=" + myText)
            }
        )
    }
</script>


<h2>AIS-simulator admin console</h2>

<hr>
<div>
    <div class="col1">
        <label>Change simulator state:</label>
    </div>
    <button><a onClick="serverFetch('rest/state/start', 'stateMessage')">Start</a></button>
    <button><a onClick="serverFetch('rest/state/shutdown', 'stateMessage')">Stop</a></button>
    <button><a onClick="serverFetch('rest/state/pause', 'stateMessage')">Pause</a></button>
    <div id="stateMessage"></div>
</div>
<hr>
<div>
    <div class="col1">
        <label>Show server state:</label>
    </div>

    <button><a onClick="serverFetch('rest/state/status', 'runningMessage')">Status</a></button>
    <div id="runningMessage"></div>
</div>

<hr/>
<div>

    <form method="get" action="/rest/state/setnth/">
        <div class="col1">
            <label>Choose Nth position:</label>
        </div>
        <input class="rest" type=number value="3" size="4" style="width: 30px;">
        <input type="submit" value="Update" onclick="getVal()">
    </form>
</div>

<hr/>
<div>

    <form action="http://localhost:8080/rest/files/upload" method="post" enctype="multipart/form-data">
        <div class="col1">
            <label for="fileupload">Upload new CSV file to server: </label>
        </div>
        <input type="file"
               id="fileupload"
               name="newdatafile"
               accept=".csv">
        <input type="submit" value="Upload file">
    </form>
</div>

<hr/>
<div class="col1">
    <label for="setfilename">Set filename of uploaded .CSV datafile to read from: </label>
</div>
<input type="text"
       id="setfilename"
       name="datafilename">
<input type="button" value="Update">

<hr/>
<div>
    <div class="col1">
        <label>Connect as client:</label>
    </div>
    <button><a href="http://localhost:8040">Connect</a></button>
</div>
<hr/>

</body>
</html>

<script>
    let val;

    function getVal() {
        val = document.querySelector('input').value;
        console.log(val);
        return val;
    }

    console.log(val);
</script>
